	<script>
		document
			.querySelector("body")
			.addEventListener("click", (e) => {
				let oldhash = window.location.hash;
				console.log(oldhash);
				window.location.hash = "";
				let el = document.getElementById(oldhash.substring(1));
				el.scrollIntoView({behavior: "smooth"});
			});
